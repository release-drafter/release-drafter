version: 2
updates:
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: 'node'
        update-types: ['version-update:semver-major']
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    labels:
      - 'type: dependencies'
    ignore:
      # Prevent @types/node major version updates unless we switch engine
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
