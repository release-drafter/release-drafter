# yaml-language-server: $schema=../schema.json
nameTemplate: 'v$RESOLVED_VERSION'
tagTemplate: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'Breaking'
    labels:
      - 'type: breaking'
  - title: 'New'
    labels:
      - 'type: feature'
  - title: 'Bug Fixes'
    labels:
      - 'type: bug'
  - title: 'Maintenance'
    labels:
      - 'type: maintenance'
  - title: 'Documentation'
    labels:
      - 'type: docs'
  - title: 'Other changes'
  - title: 'Dependency Updates'
    labels:
      - 'type: dependencies'
    collapseAfter: 5

noChangesTemplate: '* No changes'

versionResolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: security'

excludeLabels:
  - 'skip-changelog'
