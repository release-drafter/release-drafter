name: '[manual] Publish'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

env:
  HUSKY: '0'

jobs:
  build:
    if: github.repository == 'release-drafter/release-drafter'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: yarn
          registry-url: https://registry.npmjs.org

      - name: yarn install
        run: yarn install --frozen-lockfile

      - name: yarn test
        run: yarn test

      - name: 'yarn publish'
        run: yarn publish --access public
