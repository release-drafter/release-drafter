name: '[manual] Publish'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

env:
  HUSKY: '0'

jobs:
  build:
    if: github.repository == 'release-drafter/release-drafter'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: install
        run: npm ci

      - name: test
        run: npm run test

      - name: publish
        run: npm publish --access public
