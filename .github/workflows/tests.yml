name: Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  HUSKY: '0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm lint:fix
      - run: pnpm prettier:fix
      - run: pnpm build
      - name: check for unstaged files
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: |
          if [ "$(git diff --ignore-space-at-eol | wc -l)" -gt "0" ]; then
            echo "::error::ðŸ’¥ Unstaged changes detected. Locally try running: pnpm prettier:fix && pnpm lint:fix && pnpm build"
            exit 1
          fi
